<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="./../css/common.css"/>
	<style>
		h1{
			text-align: center;
		}
	</style>
	<script type="text/javascript">
		function validateLogin(){
			let uName = document.getElementById("username").value;
			let pWord = document.getElementById("password").value;
			if(!uName || !pWord){
				alert('Please enter value for both Username and Password');
				return false;
			}
			else{
				let text = "<br>Username: " + uName + "<br>Password: " + pWord;
				const passwordRegex = RegExp(/^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@_#\$%\^&\*])(?=.{8,})/);
				const passStart = RegExp(/^[a-zA-Z0-9_]/);
				const emailRegex = RegExp(/^[a-zA-Z0-9.]{3,}@[a-zA-Z0-9]{2,}.[a-zA-Z]{3,}$/);
				if(pWord.length < 8){
					text = "<strong style=\"color: red;\">Password should have atleast 8 characters!!!</strong>";
				}
				if(!passStart.test(pWord) || !passwordRegex.test(pWord)){
					text = "<strong style=\"color: red;\">Please enter a valid password!!!</strong>";
				}
				if(!emailRegex.test(uName)){
					text = "<strong style=\"color: red;\">Please enter a valid username!!!</strong>";
				}
				document.getElementById("result").innerHTML = text;
			}
		}
	</script>
</head>
<body>
		<div id="complete_page">
				<header>
					<h1>Login</h1>
					<hr>
				</header>
		
				<nav>
					<ul>
							<li>
									<a href="home.html">Home</a>
								</li>
								<li>
										<a href="blogs.html">Blogs</a>
									</li>
								<li>
									<a href="about_me.html">Aboutus</a>
								</li>
					</ul>
				</nav>

				<div id="main_section">
					<div style="border: 1px solid; width: 250px; padding: 25px; margin: auto; background-color: darkgrey">
						<input style="width: 200px; height: 25px" id="username" type="text" name="Username" placeholder="Username"><br><br>
						<input style="width: 200px; height: 25px" id="password" type="Password" name="Password" placeholder="Password"><br><br>
						<input style="border: 1px ridge; width: 100px; background-color: lightblue;" type="submit" name="Submit" onclick="validateLogin()">
						<a href="./signup.html">
							<button style="border: 1px ridge whitesmoke; width: 100px; background-color: lightblue;">Signup</button>
						</a>
						<p id="result">
						</p>
					</div>
				</div>
</body>
</html>
